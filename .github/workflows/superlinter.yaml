name: Super-Linter

on:
  push:
    branches:
      - main

permissions:
  contents: read
  statuses: write

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: DEBUG
          RUN_FLAKE8: true
          RUN_CHECKOV: false
          FAIL_ON_ERROR: true   # âœ… REQUIRED to block deploy on failure

  deploy-production:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: super-lint   # ðŸ‘ˆ ONLY runs if lint job PASSES

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to PRODUCTION folder
        run: |
          echo "Deploying to PRODUCTION..."
          mkdir -p PRODUCTION
          cp -r ./* PRODUCTION/
